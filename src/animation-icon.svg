<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { 
      font: 512px sans-serif; 
    }
    @media (prefers-reduced-motion) {
      animate {
        restart: never;
      }
    }
  </style>
  <circle cx="50%" cy="50%" r="47%" fill="white" stroke="black" stroke-width="2%" />
  <text x="15%" y="67.5%">
    ds
  </text>
  <line x1="80%" y1="25%" x2="80%" y2="75%" stroke="black" stroke-width="2%" opacity="0">
    <animate attributeName="x1" calcMode="discrete" values="70%;80%" dur="4s" repeatCount="2" fill="freeze" />
    <animate attributeName="x2" calcMode="discrete" values="70%;80%" dur="4s" repeatCount="2" fill="freeze" />
    <animate attributeName="opacity" calcMode="discrete" values="1;0;0;1" dur="1s" repeatDur="8.25s" fill="remove" />
  </line>
  <text x="65%" y="67.5%">
    ;
    <animate attributeName="opacity" calcMode="discrete" values="0;1" dur="4s" repeatCount="2" fill="freeze" />
  </text>
</svg>